        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-sm">
            <div class="row mt-2">
                <div class="col-sm-12">
                    <nav class="navbar navbar-expand-lg navbar-light bg-primary rounded fw-bold">
                        <div class="container-fluid">
                            <a class="navbar-brand text-light" href="index.htm"> Yuppie Poff </a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <button class="btn nav-link" type="button">
                                            <i class="bi bi-person-circle me-2"></i>
                                            <a href="user.htm" class="text-light text-decoration-none">User Panel</a>
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
                <div class="col-sm-12 mt-2">
                    <h2>Register</h2>
                    <div class="row">
                        <div class="col-12 mb-2">
                            <div class="input-group">
                                <div class="input-group-text">@</div>
                                <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Username" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="firstname" class="form-label">First Name*</label>
                                <input type="text" class="form-control" id="firstname" placeholder="John" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="lastname" class="form-label">Last Name*</label>
                                <input type="text" class="form-control" id="lastname" placeholder="Doe" required>
                            </div>
                        </div>
                        <div class="mt-2 col-12">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address*</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="john@doe.com" required>
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="password" class="form-label">Password*</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="password" class="form-label">Password Again*</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                        </div>
                        <div class="col-6 form-group">
                            <label for="datepicker">Birthday</label>
                            <input type="date" class="form-control" id="birthday">
                        </div>
                        <div class="col-6 form-group">
                            <label for="gender">Select Gender*</label>
                            <select class="form-select" id="gender" name="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <div class="form-floating mt-2">
                                <select class="form-select" id="floatingSelectGrid">
                                    <option value="TR" selected>Türkiye</option>
                                </select>
                                <label for="floatingSelectGrid">Select Country*</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-floating mt-2">
                                <select class="form-select" id="floatingSelectGrid">
                                    <option value="0">------</option>
                                    <option value="1">Adana</option>
                                    <option value="2">Adıyaman</option>

                                    <option value="30">Hakkâri</option>
